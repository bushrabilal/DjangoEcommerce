{% extends 'root.html' %}
{% load static %}
{% block content %}


<div class="container">


    <div class="row">


<h3>Checkout page</h3>
    <div class="col-lg-6">

         <div class="product_box">

             <div class="form-wrapper">

                 <form id="form">

                            <div class="user-details">

                                <div class="form-field">

                                    <input type="text" class="form-control" placeholder="Enter Name" />

                                </div>

                                 <div class="form-field">

                                    <input type="text" class="form-control" placeholder="Enter Email" />

                                </div>


                            </div>

                            <div class="user-shipping-address">

                                <h4>Shipping Address</h4>

                                 <div class="form-field">

                                    <input type="number" class="form-control" placeholder="Enter Phone" />

                                </div>

                                 <div class="form-field">

                                    <input type="text" class="form-control" placeholder="Enter Address" />

                                </div>
                                 <div class="form-field">

                                    <input type="text" class="form-control" placeholder="Enter City" />

                                </div>
                                 <div class="form-field">

                                    <input type="text" class="form-control" placeholder="Enter Zip Code" />

                                </div>
                                 <div class="form-field">

                                    <input type="text" class="form-control" placeholder="Enter Country" />

                                </div>

                                <hr />


                            </div>
                        <input class="btn btn-success btn-block" type="submit" value="Continue"/>


                 </form>

                 <br />

                 <div class="product_box hidden">

                     <small>Paypal Options</small>

                 </div>



             </div>

         </div>

    </div>
 <div class="col-lg-6">



     <div class="product_box">

         <a class="btn btn-outline-primary" href="{% url 'cart' %}">Back to Cart</a>

            <h3>Order Summary</h3>

                 <div class="my-cart">
                    <div  style="flex:2">
                        <img class="img_row" src="{%  static 'images/joggers.jpg'  %}" /></div>
                    <div style="flex:2"><p>Joggers</p>  </div>
                    <div style="flex:1"><p>2400 Rs</p></div>

                    <div style="flex:1">>x 2 </div>


         </div>
                   <h4>Items: 2 </h4>
                     <h4>Total Cost: 4800 Rs</h4>
                    </div>


    </div>

</div>

</div>








{% endblock content %}
